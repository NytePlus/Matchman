<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火柴人</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: white;  /* 改为纯白 */
            color: #333;  /* 文字颜色改为深色，在白色背景上更清晰 */
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 2px solid #ddd;  /* 边框改为浅灰色 */
            background-color: #f8f8f8;  /* 画板背景设为略灰色 */
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;  /* 状态文字改为灰色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>一个火柴人尝试站起来</h1>
        <canvas id="trainingCanvas" width="800" height="600"></canvas>
        <div class="status">
            <div>训练后端: <span id="connectionStatus">未连接</span></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
